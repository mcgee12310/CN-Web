<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý người dùng</title>

  <!-- Thư viện React, ReactDOM, Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    // ----- Component SearchForm -----
    function SearchForm({ onChangeValue }) {
      return (
        <div style={{ marginBottom: "15px" }}>
          <h3>Tìm kiếm người dùng</h3>
          <input
            type="text"
            placeholder="Tìm theo tên hoặc username..."
            onChange={(e) => onChangeValue(e.target.value)}
            style={{ padding: "5px", width: "250px" }}
          />
        </div>
      );
    }

    // ----- Component AddUser -----
    function AddUser({ onAdd }) {
      const [showModal, setShowModal] = React.useState(false);
      const [user, setUser] = React.useState({
        name: "",
        username: "",
        email: "",
        address: { city: "" },
      });

      const handleChange = (e) => {
        const { id, value } = e.target;
        if (id === "city") {
          setUser({ ...user, address: { ...user.address, city: value } });
        } else {
          setUser({ ...user, [id]: value });
        }
      };

      const handleAdd = () => {
        if (!user.name || !user.username) {
          alert("Vui lòng nhập Name và Username!");
          return;
        }
        onAdd(user);
        setUser({ name: "", username: "", email: "", address: { city: "" } });
        setShowModal(false);
      };

      return (
        <div>
          <button className="btn-add" onClick={() => setShowModal(true)}>
            ➕ Thêm người dùng
          </button>

          {showModal && (
            <div className="modal-overlay">
              <div className="modal-content">
                <h3>Thêm người dùng</h3>

                <label htmlFor="name">Name:</label>
                <input id="name" value={user.name} onChange={handleChange} />

                <label htmlFor="username">Username:</label>
                <input id="username" value={user.username} onChange={handleChange} />

                <label htmlFor="email">Email:</label>
                <input id="email" value={user.email} onChange={handleChange} />

                <label htmlFor="city">City:</label>
                <input id="city" value={user.address.city} onChange={handleChange} />

                <div className="actions">
                  <button onClick={() => setShowModal(false)}>Hủy</button>
                  <button onClick={handleAdd}>Lưu</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    // ----- Component ResultTable -----
    function ResultTable({ keyword, user, onAdded }) {
      const [users, setUsers] = React.useState([]);
      const [loading, setLoading] = React.useState(true);

      const [editing, setEditing] = React.useState(null); // lưu user đang sửa
      const [showEditModal, setShowEditModal] = React.useState(false);

      const [currentPage, setCurrentPage] = React.useState(1);
      const itemsPerPage = 5;

      // --- Tải dữ liệu ---
      React.useEffect(() => {
        const loadUsers = async () => {
          try {
            const res = await axios.get("https://jsonplaceholder.typicode.com/users");
            setUsers(res.data);
          } catch (error) {
            alert("Lỗi khi tải dữ liệu!");
          } finally {
            setLoading(false);
          }
        };
        loadUsers();
      }, []);

      // reset về trang 1 khi search
      React.useEffect(() => setCurrentPage(1), [keyword]);

      // --- nhận user mới từ AddUser ---
      React.useEffect(() => {
        if (user) {
          setUsers(prev => [...prev, { ...user, id: prev.length + 1 }]);
          onAdded();
        }
      }, [user]);

      // --- Lọc danh sách ---
      const filtered = users.filter(
        (u) =>
          u.name.toLowerCase().includes(keyword.toLowerCase()) ||
          u.username.toLowerCase().includes(keyword.toLowerCase())
      );

      // --- Phân trang ---
      const totalPages = Math.ceil(filtered.length / itemsPerPage);
      const start = (currentPage - 1) * itemsPerPage;
      const currentUsers = filtered.slice(start, start + itemsPerPage);

      // --- XÓA ---
      const removeUser = (id) => {
        setUsers((prev) => prev.filter((u) => u.id !== id));
      };

      // --- BẮT ĐẦU SỬA ---
      const startEdit = (u) => {
        setEditing({ ...u, address: { ...u.address } }); // deep copy
        setShowEditModal(true);
      };

      // --- THAY ĐỔI TRONG MODAL ---
      const handleEditChange = (field, value) => {
        if (field === "city") {
          setEditing(prev => ({
            ...prev,
            address: { ...prev.address, city: value }
          }));
        } else {
          setEditing(prev => ({ ...prev, [field]: value }));
        }
      };

      // --- LƯU SỬA ---
      const saveEdit = () => {
        setUsers(prev =>
          prev.map((u) => (u.id === editing.id ? editing : u))
        );
        setShowEditModal(false);
      };

      if (loading) return <p>Đang tải dữ liệu...</p>;

      return (
        <div>
          {/* BẢNG */}
          <table border="1" cellPadding="8" style={{ width: "100%", borderCollapse: "collapse" }}>
            <thead>
              <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Username</th>
                <th>Email</th>
                <th>Thành phố</th>
                <th>Hành động</th>
              </tr>
            </thead>

            <tbody>
              {currentUsers.length ? (
                currentUsers.map((u) => (
                  <tr key={u.id}>
                    <td>{u.id}</td>
                    <td>{u.name}</td>
                    <td>{u.username}</td>
                    <td>{u.email}</td>
                    <td>{u.address.city}</td>
                    <td>
                      <button onClick={() => startEdit(u)}>Sửa</button>
                      <button onClick={() => removeUser(u.id)}>Xóa</button>
                    </td>
                  </tr>
                ))
              ) : (
                <tr>
                  <td colSpan="6" style={{ textAlign: "center" }}>Không có kết quả</td>
                </tr>
              )}
            </tbody>
          </table>

          {/* PHÂN TRANG */}
          <div style={{ marginTop: "15px", textAlign: "center" }}>
            <button disabled={currentPage === 1} onClick={() => setCurrentPage(p => p - 1)}>
              ← Trước
            </button>

            <span style={{ margin: "0 10px" }}>
              Trang {currentPage} / {totalPages}
            </span>

            <button disabled={currentPage === totalPages} onClick={() => setCurrentPage(p => p + 1)}>
              Sau →
            </button>
          </div>

          {/* MODAL EDIT */}
          {showEditModal && (
            <div className="modal-overlay">
              <div className="modal-content">
                <h3>Sửa người dùng</h3>

                <label>Name:</label>
                <input
                  value={editing.name}
                  onChange={(e) => handleEditChange("name", e.target.value)}
                />

                <label>Username:</label>
                <input
                  value={editing.username}
                  onChange={(e) => handleEditChange("username", e.target.value)}
                />

                <label>Email:</label>
                <input
                  value={editing.email}
                  onChange={(e) => handleEditChange("email", e.target.value)}
                />

                <label>City:</label>
                <input
                  value={editing.address.city}
                  onChange={(e) => handleEditChange("city", e.target.value)}
                />

                <div className="actions">
                  <button onClick={() => setShowEditModal(false)}>Hủy</button>
                  <button onClick={saveEdit}>Lưu</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    // ----- Component App -----
    function App() {
      const [kw, setKeyword] = React.useState("");
      const [newUser, setNewUser] = React.useState(null);

      return (
        <div>
          <h1>Quản lý người dùng</h1>
          <div style={{ display: "flex", justifyContent: "space-between", alignItems: "center", marginBottom: "20px" }}>
            <SearchForm onChangeValue={setKeyword} />
            <AddUser onAdd={setNewUser} />
          </div>
          <ResultTable keyword={kw} user={newUser} onAdded={() => setNewUser(null)} />
        </div>
      );
    }

    // Render ra DOM
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>

</html>
